<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 id="heading">Pythagoras teoreem <br> kalkulaator </h1>

    <div id="container">
        <img id="triangle" alt="triangle" src="img/example1-pythagorean-theorem.webp"> 
  
        <input placeholder="A" id="aInput">
    
    <input placeholder="B" id="bInput">
    <div id="result"></div>

    <button id="button">Kalkuleeri</button>
    
</div>

<script>

var button = document.getElementById('button');

function KalkuleeriHypotenuse(){
    var a = document.getElementById('aInput').value;
    var b = document.getElementById('bInput').value;

    var result = document.getElementById('result');

    var hypotenuse = Math.round(Math.sqrt((a*a)+ (b*b)));

    result.innerHTML=hypotenuse;
}

button.addEventListener('click', KalkuleeriHypotenuse)

</script>

</body>
</html>
